    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .category-selector {
            margin-bottom: 30px;
        }

        select {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            min-width: 200px;
        }

        .flashcard {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 60px 40px;
            margin: 30px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .flashcard::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }

        .flashcard:hover::before {
            animation: shine 0.8s ease-in-out;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }

        .flashcard:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .flashcard.flipped {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .japanese {
            font-size: 3em;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .english {
            font-size: 1.8em;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            font-weight: 300;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .progress {
            font-size: 18px;
            color: #666;
            font-weight: 500;
        }

        .hint {
            margin-top: 20px;
            color: #888;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .japanese {
                font-size: 2.5em;
            }
            
            .english {
                font-size: 1.5em;
            }
            
            .controls {
                justify-content: center;
            }
        }
    </style>
</head>

        let allCards = [];
        let currentIndex = 0;
        let isFlipped = false;
        let currentCategory = 'all';

        // Flatten all cards into one array
        function updateCardsList() {
            allCards = [];
            if (currentCategory === 'all') {
                Object.values(flashcards).forEach(category => {
                    allCards = allCards.concat(category);
                });
            } else {
                allCards = flashcards[currentCategory] || [];
            }
            
            // Shuffle cards
            for (let i = allCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allCards[i], allCards[j]] = [allCards[j], allCards[i]];
            }
            
            currentIndex = 0;
            updateCard();
        }

        function updateCard() {
            if (allCards.length === 0) return;
            
            const card = allCards[currentIndex];
            const flashcard = document.getElementById('flashcard');
            const japanese = document.getElementById('japanese');
            const english = document.getElementById('english');
            const progress = document.getElementById('progress');
            
            japanese.textContent = card.japanese;
            english.textContent = isFlipped ? card.english : "Click to reveal";
            progress.textContent = `${currentIndex + 1} / ${allCards.length}`;
            
            flashcard.classList.toggle('flipped', isFlipped);
        }

        function flipCard() {
            isFlipped = !isFlipped;
            updateCard();
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % allCards.length;
            isFlipped = false;
            updateCard();
        }

        function prevCard() {
            currentIndex = currentIndex === 0 ? allCards.length - 1 : currentIndex - 1;
            isFlipped = false;
            updateCard();
        }

        // Event listeners
        document.getElementById('flashcard').addEventListener('click', flipCard);
        document.getElementById('nextBtn').addEventListener('click', nextCard);
        document.getElementById('prevBtn').addEventListener('click', prevCard);
        
        document.getElementById('categorySelect').addEventListener('change', (e) => {
            currentCategory = e.target.value;
            isFlipped = false;
            updateCardsList();
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                case 'Enter':
                    e.preventDefault();
                    flipCard();
                    break;
                case 'ArrowRight':
                case 'n':
                    nextCard();
                    break;
                case 'ArrowLeft':
                case 'p':
                    prevCard();
                    break;
            }
        });

        // Initialize
        updateCardsList();
    </script>
